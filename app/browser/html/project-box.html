  <button class="layout-column-sidebar project-box" ng-class="{expanded: layout.sidebarExpanded}"
          bs-dropdown data-template="projectMenu">
    <h1 data-title="{{currentProject.name}}" placement="bottom"
        bs-tooltip>{{currentProject.name}}</h1>

    <span class="caret"></span>
  </button>
  <script type="text/ng-template" id="projectMenu">
    <ul class="dropdown-menu dropdown-menu-project">
      <li>
        <a ng-click="switchProject()">
          <span class="fa fa-fw fa-file"></span>
          Switch Project
        </a>
      </li>
      <li>
        <a ng-click="refreshProject()">
          <span class="fa fa-fw fa-refresh"></span>
          Reload
        </a>
      </li>
      <li>
        <a>
          <span class="fa fa-fw fa-pencil"></span>
          Rename
        </a>
      </li>
      <li>
        <a ng-click="openShareProjectModal()">
          <span class="fa fa-fw fa-share-alt"></span>
          Share Project
        </a>
      </li>
    </ul>
  </script>
