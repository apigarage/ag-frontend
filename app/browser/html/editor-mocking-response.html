<div class="panel-body">

  <form name="mockingForm" class="form-horizontal" role="form">

    <div class="form-group">
      <label class="control-label col-sm-2" for="inputStatusCode">Status-Code</label>
      <div class="col-sm-2">
        <input name="inputStatusCode" class="form-control"
          id="inputStatusCode" type="number"
          ng-show="statusCodeInput"
          data-ng-model="agMockingResponse.statusCode"
          >
        <div class="control-label" ng-show="statusCode">{{agMockingResponse.status}}</div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="inputStatusCodeRespone">Status Response</label>
      <div class="col-sm-10 " style="padding-top: 10px;">
          <div class="ace-editor-form-control">
            <div ui-ace="responseMockEditorOptions"
              data-ng-model="agMockingResponse.body">
            </div>
          </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="btn-group">
          <button class="btn btn-default"
                  ng-click="saveMockForm()"
            <span class="fa fa-comment-o fa-flip-horizontal"></span>
            <span class="hidden-xs hidden-sm">Save</span>
          </button>
          <button class="btn btn-default"
                  ng-click="cancelMockForm()">
            <span class="fa"></span>
            <span class="hidden-xs hidden-sm">Cancel</span>
          </button>
        </div>

        <div class="btn-group">
          <button class="btn btn-default"
                  ng-show="deleteMockFormButton"
                  ng-click="deleteMockForm()">
            <span class="fa fa-trash-o"></span>
            <span class="hidden-xs hidden-sm">Delete</span>
          </button>
        </div>
      </div>
    </div>
  </form>

</div>
