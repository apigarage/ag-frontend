<div class="panel-body">

  <form name="MockingForm" class="form-horizontal" role="form">

    <div class="form-group">
      <label class="control-label col-sm-2" for="inputStatusCode">Status-Code (100-599)</label>
      <div class="col-sm-2">
        <input name="inputStatusCode" class="form-control"
          id="inputStatusCode" type="number"
          min="100"
          max="599"
          ng-show="statusCodeInput"
          data-ng-model="agMockingResponse.status"
          ng-change="searchforStatusCode(MockingForm)"
          ng-required="statusCodeInput"
          >
        <div class="control-label" ng-show="statusCodeExists">Code Exists {{agMockingResponse.status}}</div>
        <div class="control-label" ng-show="statusCode">{{agMockingResponse.status}}</div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="inputStatusCodeResponse">Status Response</label>
      <div class="col-sm-10 " style="padding-top: 10px;">
          <div class="ace-editor-form-control" >
            <div ui-ace="responseMockEditorOptions" name="inputStatusCodeResponse"
              data-ng-model="agMockingResponse.data">
            </div>
          </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">

        <div class="btn-group">
          <button class="btn btn-default"
                  ladda="loadingSaveButton"
                  ng-click="saveMockForm(MockingForm)"
                  ng-disabled="statusCodeInput ?
                  MockingForm.inputStatusCode.$invalid ||
                  MockingForm.inputStatusCode.$pristine :
                  MockingForm.inputStatusCodeResponse.$pristine">
                  <span class="fa fa-floppy-o"></span>
                  <span class="hidden-xs hidden-sm">Save</span>
          </button>
          <button class="btn btn-default"
                  ng-click="cancelMockForm(MockingForm)"
                  ng-disabled="statusCodeInput ?
                  MockingForm.inputStatusCode.$invalid ||
                  MockingForm.inputStatusCode.$pristine :
                  MockingForm.inputStatusCodeResponse.$pristine">
            <span class="fa fa-ban"></span>
            <span class="hidden-xs hidden-sm">Cancel</span>
          </button>
        </div>

        <div class="btn-group">
          <button class="btn btn-default"
                  ladda="loadingDeleteButton" 
                  ng-show="deleteMockFormButton"
                  ng-click="deleteMockForm()">
            <span class="fa fa-trash-o"></span>
            <span class="hidden-xs hidden-sm">Delete</span>
          </button>

        </div>


      </div>
    </div>
  </form>

</div>
